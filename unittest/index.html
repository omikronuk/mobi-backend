<script language="javascript">    
    
   function callServiceHandler(data)
    {
        if(data != ''){
             alert("Member : "  + data[0].fname);
            $('#response').html(data.name);
        }
           
     }
     
    $(document).ready(function(){
         
   
        $('#get_member').click(function(){
          var  paramExplicitType = 'id';
          var obj = [{'id':'9'}]; 
          callServiceParam('MemberService', 'getMember', obj, 'callServiceParamHandler')
           // callServiceParam();
        });
        
    }); 

    
     
    
</script>

</head>

<body>
    <h2>amfPHP JSON Pizza Example</h2>
<input type="button" value="Get A Pizza" id="bimButton" onClick="callService('MemberService', 'getAll', callServiceHandler)" width="200" height="100" />
<input type="button" value="Get Member" name="get_member" id="get_member" />
<div id="response" />
</body>
